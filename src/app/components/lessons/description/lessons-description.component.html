<div class="container h-100 mt-5">
  <h1 class="d-flex justify-content-center lessonName">{{ oneLesson?.name }}</h1>
  <div class="row" [hidden]="!oneLesson?.name">
    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-6 text-dark">
          <h4>Hours:</h4>
        </div>
        <div class="col-md-6">
          <b class="mb-1">
            {{ oneLesson?.hour }}
          </b>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-6 text-dark">
          <h4>Teacher:</h4>
        </div>
        <div class="col-md-6">
          <p class="mp-1">
            {{ oneLesson?.teacher }}
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-12 text-dark">
          <h4>Description:</h4>
        </div>

        <div class="col-md-10">
          <p class="mb-1">
            {{ oneLesson?.description }}
          </p>
        </div>

        <div class="col-md-12 text-dark">
          <h4>Info:</h4>
        </div>

        <div class="col-md-12">
          <textarea
            rows="10"
            cols="38"
            [hidden]="!editFields?.info"
            [(ngModel)]="oneLesson?.info && oneLesson.info"
            (blur)="onBlur('info')"
          ></textarea>
          <p class="mb-1" *ngIf="!editFields?.info">
            {{ oneLesson?.info }}
          </p>
        </div>

        <div class="col-md-2">
          <button class="btn sm btn-outline-warning" (click)="onEditLesson('info')">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ml-auto" [hidden]="!oneLesson?.name">
      <button class="btn btn-danger" (click)="onDeleteLesson()">
        Delete
      </button>
    </div>
  </div>
  <hr [hidden]="!oneLesson?.name" />
</div>
