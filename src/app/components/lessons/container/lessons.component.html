<div class="card">
  <div class="card-header">
    <h4 class="my-card-header">DEMO</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <app-lessons-details
          [lessons]="lessons"
          (delete)="onDelete($event)"
          (add)="onAdd($event)"
        >
        </app-lessons-details>
      </div>
      <div class="col-md-6">
        <h3 [ngStyle]="{ color: lessons.length > 5 ? 'red' : 'blue' }">
          You have in total {{ lessons.length }} lessons
        </h3>
        <h3>You have in total {{ totalHours }} Hours</h3>
      </div>
    </div>
  </div>
</div>
